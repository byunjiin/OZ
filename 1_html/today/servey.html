<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 이용해서 설문조사 양식 만들기</title>
  </head>
  <body>
    <!-- 헤더 -->
    <header>
      <h1>설문조사 양식</h1>
      <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr />
    <!-- 메인 -->
    <main>
      <form>
        <fieldset>
          <legend>개인정보</legend>
          <label for="name">이름</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="본명을 입력하세요"
          />
          <br />
          <label for="email">이메일</label>
          <input
            type="email"
            name="name"
            id="email"
            placeholder="메일 주소를 쓰세요"
          />
          <br />
          <label for="phonenumber">전화번호</label>
          <input
            type="tel"
            name="name"
            id="phonenumber"
            placeholder="전화번호를 입력하세요"
          />
        </fieldset>

        <fieldset>
          <legend>설문</legend>
          <p>연령대가 어떻게 되십니까?</p>
          <input type="radio" id="teen" name="age" />
          <label for="teen">10대</label>
          <input type="radio" id="twenty" name="age" />
          <label for="twenty">20대</label>
          <input type="radio" id="thirty" name="age" />
          <label for="thirty">30대</label>
          <input type="radio" id="fourty" name="age" />
          <label for="fourty">40대</label>
          <input type="radio" id="fifty" name="age" />
          <label for="fifty">50대</label>
          <input type="radio" id="other" name="age" />
          <label for="other">그 외</label>

          <p>학원을 선택할 때 가장 중요하게 생각하는 것은 무엇입니까? 모두고르시오.</p>
          <input type="checkbox" id="location" name="academy" />
          <label for="location">위치</label>
          <input type="checkbox" id="price" name="academy" />
          <label for="price">학원비</label>
          <input type="checkbox" id="teacher" name="academy" />
          <label for="teacher">강사</label>
          <input type="checkbox" id="infra" name="academy" />
          <label for="infra">시설</label>

          <p>[자유]오늘의 기분은 어떠십니까?</p>
          <input type="radio" id="happy" name="feel" />
          <label for="happy">기쁨</label>
          <input type="radio" id="sad" name="feel" />
          <label for="sad">슬픔</label>
          <input type="radio" id="angry" name="feel" />
          <label for="angry">화남</label>
          <input type="radio" id="lethargy" name="feel" />
          <label for="lethargy">무기력</label>
        </fieldset>

        <fieldset>
          <legend>기타 의견</legend>
          <textarea name="comment" cols="30" rows="5"></textarea>
        </fieldset>
        <input type="submit" />
      </form>
    </main>
    <hr />
    <!-- 푸터 -->
    <footer>
      <p>입력하느라 수고하셨습니다.</p>
    </footer>
  </body>
</html>
